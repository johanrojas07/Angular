<div class="timer">
  <app-progress-bar [progress]="progress"></app-progress-bar>

  <app-display [time]="countdown"></app-display>

  <div class="buttons">
    <button *ngIf="timer.paused" (click)="timer.toogleCountdown()">Go</button>
    <button *ngIf="!timer.paused" (click)="timer.toogleCountdown()">Pausado</button>
    <button (click)="timer.restartCountdown()">Restar</button>
  </div>

  
</div>
